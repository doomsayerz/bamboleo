<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    //cart
    var availGoods = [
        {
            name : "TV",
            price : 2000
        },
        {
            name : "PC",
            price : 3000
        },
        {
            name : "smartphone",
            price : 3500
        },
        {
            name: "camera",
            price: 5000
        },
        {
            name : "tablet",
            price : 4500
        }
    ];

    var cart = {
        goodsQuantity : 0,
        goodsList : [],
        checkAvail : function() {
            for (var i = 0; i < availGoods.length; i++) {
                if (availGoods[i].name == custInquiry) {
                    return i }
            } alert("No such good");
            return -1;
        },
        addGood : function () {
            var i = this.checkAvail() ;
            if (i >= 0) {
                this.goodsList.push(availGoods[i]);
            } else alert("No such item");
        },
        findGood : function (){
            for (var i = 0; i < this.goodsList.length; i++) {
                if (this.goodsList[i].name == delItem) {
                    return i }
            } alert("There is no such good in your cart");
            return -1;
        },
        delGood : function () {
            var i = this.findGood();
            if (i >= 0) {
                this.goodsList.splice(i, 1);
            }
        },
        countPrice : function () {
            var sum = 0;
            for (var i = 0; i < this.goodsList.length; i++) {
                sum = sum + this.goodsList[i].price;
            } return sum;
        }
    };

    var confShop = confirm("Do you want to add any goods to the cart?");
        if (confShop) {
            var custInquiry = prompt("Enter name of the desired good", "");
            cart.addGood();
    }
    alert(cart.countPrice());

    var delItem = prompt("Enter the name of the good you would like to delete", "");

    cart.delGood();

    alert(cart.countPrice());

</script>

</body>
</html>
